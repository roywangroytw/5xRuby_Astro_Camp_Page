<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astro Camp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css_reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Benefits Section -->
    <section class="benefits">
      <h1 class="section_heading">如果你是全端工程師</h1>
      <div class="benefit-wrap">
        <div class="benefit_left">
          <div class="item txt_box1">
            <h2>薪情好</h2>
            <p>
              你的起薪是其他行業的高薪！拿行銷產業舉例，三年經驗平均薪資可以到
              42,000 算不錯；但以寫程式來說，有二年經驗拿 50,000 只是平均水平！
            </p>
          </div>
          <div class="item benefit_img_box">
            <img src="images/benefit01.jpeg" alt="" />
          </div>
          <div class="item txt_box2">
            <h2>不靠爸</h2>
            <p>
              許多產業除了能力之外，你的背景或人脈關係對於職涯發展有很大的影響。作為工程師，能力就是衡量你的唯一標準！
            </p>
          </div>
          <div class="item benefit_img_box">
            <img src="images/benefit02.jpeg" alt="" />
          </div>
        </div>
        <div class="benefit_right">
          <div class="txt_box3 item">
            <h2>說走就走的自由度</h2>
            <p>
              基於程式能力的特殊性，你可以快速進入各個產業，且適應期非常短。一位掃地阿姨，都需要瞭解環境才能開始打掃；對你來說，只是換一張辦公桌與電腦椅的事情！
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
